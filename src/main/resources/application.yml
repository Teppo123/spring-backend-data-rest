server:
  port: 8123
spring:
  datasource:
    driverClassName: org.h2.Driver
    password: password
    url: jdbc:h2:file:~/data/h2
    username: sa
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
#      ddl-auto: update
#      ddl-auto: create
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        validator:
          apply_to_ddl: false
    show-sql: true
    
logging:
  level:
    com:
      example: DEBUG
#    root: INFO
